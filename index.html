<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="assets/o-favicon.ico">

    <title>Oppidan Spirits | Enter</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/fonts.css" rel="stylesheet">
    <link href="css/cover.css" rel="stylesheet">
    <link href="css/backgrounds.css" rel="stylesheet">
    <link href="css/bigvideo.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div id="main" class="m-scene">
      <div class="backgif background-image">
      </div>
      <div class="site-wrapper">

        <div class="site-wrapper-inner scene_element scene_element--fadein">

          <div class="cover-container">

            <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
              <div class="container-fluid">
                <div class="navbar-header">
                  <a class="navbar-brand logo" href="index.html"><img src="assets/oppidan_logo.png"/></a>
                </div>
              </div>
            </div>

            <div class="inner cover element-fade">
              <h1 class="cover-heading">Please verify that you are 21+ years of age to enter this site</h1>
              <a href="home/index.html" class="lead">Yes, I am at least 21</a><br>
              <span class="lead no">No, I am not</span>
            </div>

          </div>
          
          <div class="mastfoot">
            <div class="footer-right">
              <p>&#169; 2014 OPPIDAN SPIRITS</p>
            </div>
          </div>

        </div>

      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.smoothState.js"></script>
    <script src="js/video.js"></script>
    <script src="js/bigvideo.js"></script>
    <script>
      $('.javascript').hide();
      var $body = $('html, body'),
        content = $('#main').smoothState({
          // Runs when a link has been activated
          onStart: {
            duration: 1000, // Duration of our animation
            render: function (url, $container) {
              // toggleAnimationClass() is a public method
              // for restarting css animations with a class
              content.toggleAnimationClass('is-exiting');
              // Scroll user to the top
              $body.animate({
                scrollTop: 0
              });
            }
          },
          prefetch: true
        }).data('smoothState');
      if(!(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent))) {
        $(function() {
          var BV = new $.BigVideo({useFlashForFirefox:false, container: $('.background-image')});
          BV.init();
          BV.show([
              { type: "video/ogv", src: "assets/1-Enter_bg.ogv" },
              { type: "video/webm", src: "assets/1-Enter_bg.webm" },
              { type: "video/mp4",  src: "assets/1-Enter_bg.mp4" }
          ], {ambient: true});
        });
      } else {
        $('.backgif').css("background", "url('assets/1-Enter_bg.gif') no-repeat center center fixed");
      }
      
      $('.no').click(function(e) {
        $('.cover').html('<h1>SORRY, <br> SEE YOU LATER</h1>');
        $('.cover').css("text-align", "center");
        $('.cover').css("padding-top", "40px");
      });
    </script>
  </body>
</html>
